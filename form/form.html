<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/form.css">
  <script src="./js/form.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form id="applicationForm">
      <fieldset>
        <legend>개인정보</legend>
        <div style="margin-left: 40px;">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="공백없이 입력하세요" required>
        <br>
        <label for="contact">연락처</label>
        <input type="text" id="contact" name="contact" required>
      </div>
      </fieldset>
        <legend>지원 분야</legend>
        <div style="margin-left: 50px;">
        <input type="radio" id="webPublishing" name="field" value="webPublishing" required>
        <label for="webPublishing">웹 퍼블리싱</label>
        <br>
        <input type="radio" id="webAppDev" name="field" value="webAppDev">
        <label for="webAppDev">웹 애플리케이션 개발</label>
        <br>
        <input type="radio" id="envImprovement" name="field" value="envImprovement">
        <label for="envImprovement">개발 환경 개선</label>
      </div>
      </fieldset>
      <fieldset>
        <legend>지원 동기</legend>
        <textarea id="motivation" name="motivation" placeholder="본사 지원 동기를 간략히 써 주세요." required 
        style="width: 100%; height: 200px;"></textarea>
      </fieldset>
      <div style="margin-top: 10px;">
      <button type="submit">접수하기</button>
      <button type="reset">다시 쓰기</button>
    </div>
    </form>
  </div>
</body>
</html>
