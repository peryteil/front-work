<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sign-up.css" />
    <script src="./js/sign-up.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>회원 가입을 환영합니다.</h1>
      <form action="">
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="u-id">아이디</label>
              <input
                type="text"
                id="uid"
                placeholder="4자~10자 사이, 공백없이"
                autofocus
              />
            </li>
            <li>
              <label for="u-email">이메일</label>
              <input type="email" />
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input
                type="password"
                id="pwd1"
                placeholder="문자와 숫자, 특수기호 포함"
              />
            </li>
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" id="pwd2" />
            </li>
            <li>
              <label for="path">가입경로</label>
              <select name="" id="path">
                <option value="blog">블로그</option>
                <option value="search">검색</option>
                <option value="sns">SNS</option>
                <option value="etc">기타</option>
              </select>
            </li>
            <li>
              <label for="memo">메모</label>
              <textarea name="" id="" rows="4" cols="40"> </textarea>
            </li>
          </ul>
        </fieldset>
      </form>
    <form>
      <fieldset style="max-width: 400px; padding: 15px; border: 2px solid #ccc">
        <legend style="font-weight: bold">이벤트와 새로운 소식 수신</legend>
        <div style="display: flex; gap: 20px; align-items: center">
          <label>
            <input type="radio" name="subscribe" value="yes" required />
            메일 수신
          </label>
          <label>
            <input type="radio" name="subscribe" value="no" />
            메일 수신 안 함
          </label>
        </div>
      </fieldset>
    </form>
    <div style="margin-top: 20px;">
      <button class="signup-button" onclick="signupAction()">가입하기</button>
      <button class="cancel-button" onclick="cancelAction()">취소</button>
    </div>
    <!-- <button class="signup-button" onclick="signupAction()">가입하기</button>
    <script src="scripts.js"></script>
    <button class="signup-button" onclick="signupAction()">취소</button>
    <script src="scripts.js"></script> -->
  </body>
</html>
